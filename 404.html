<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub短链跳转系统</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        。container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        }
        。spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            margin-top: 20px;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>正在跳转...</h2>
        <p id="status">正在解析短链接，请稍候...</p>
        <div id="error" class="error"></div>
        <a href="/" class="back-btn">返回首页</a>
    </div>

    <script>
        // 配置项 - 请根据实际情况修改
        const CONFIG = {
            GITHUB_API_URL: 'https://zanyuyi.github.io/link_doubao/',
            TIMEOUT: 5000,
            CACHE_DURATION: 60
        };

        // 工具函数
        const Utils = {
            isValidUrl: function(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            },
            
            getCache: function(key) {
                const cache = localStorage.getItem(key);
                if (!cache) return null;
                
                const data = JSON.parse(cache);
                const now = Date.now();
                
                if (now - data.timestamp > CONFIG.CACHE_DURATION * 60 * 1000) {
                    localStorage.removeItem(key);
                    return null;
                }
                
                return data.value;
            },
            
            setCache: function(key, value) {
                const data = {
                    value: value,
                    timestamp: Date.now()
                };
                localStorage.setItem(key, JSON.stringify(data));
            },
            
            showError: function(message) {
                document.getElementById('status').textContent = '跳转失败';
                document.getElementById('error').textContent = message;
            },
            
            updateStatus: function(message) {
                document.getElementById('status').textContent = message;
            }
        };

        // 主逻辑
        class Shortener {
            constructor() {
                this.shortCode = this.getShortCode();
                this.init();
            }

            getShortCode() {
                const path = window.location.pathname.slice(1);
                if (!path || path === 'index.html' || path === '404.html') {
                    return null;
                }
                return path;
            }

            async init() {
                if (!this.shortCode) {
                    window.location.href = '/';
                    return;
                }

                try {
                    Utils.updateStatus('正在解析短链接...');
                    
                    const cachedUrl = Utils.getCache(this.shortCode);
                    if (cachedUrl) {
                        Utils.updateStatus('使用缓存跳转...');
                        this.redirect(cachedUrl);
                        return;
                    }

                    const targetUrl = await this.fetchFromGitHub();
                    if (targetUrl) {
                        Utils.setCache(this.shortCode, targetUrl);
                        this.redirect(targetUrl);
                    }
                } catch (error) {
                    console.error('跳转失败:', error);
                    Utils.showError('无法连接到服务器，请稍后重试');
                }
            }

            async fetchFromGitHub() {
                const apiUrl = CONFIG.GITHUB_API_URL + this.shortCode;
                
                Utils.updateStatus('正在查询链接信息...');
                
                const response = await Promise.race([
                    fetch(apiUrl),
                    new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('请求超时')), CONFIG.TIMEOUT)
                    )
                ]);

                if (!response.ok) {
                    if (response.status === 404) {
                        Utils.showError('短链接不存在或已被删除');
                    } else if (response.status === 403) {
                        Utils.showError('API请求频率超限，请稍后重试');
                    } else {
                        Utils.showError(`服务器返回错误: ${response.status}`);
                    }
                    return null;
                }

                const data = await response.json();
                const targetUrl = data.title.trim();
                
                if (!Utils.isValidUrl(targetUrl)) {
                    Utils.showError('存储的目标URL格式无效');
                    return null;
                }

                return targetUrl;
            }

            redirect(url) {
                Utils.updateStatus(`即将跳转到: ${url}`);
                
                setTimeout(() => {
                    window.location.href = url;
                }, 1000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new Shortener();
        });
    </script>
</body>
</html>
